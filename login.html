<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="bg-image">
  </div>
  
    <div class="main-container">
      <img src="images/logo.jpg" style="text-align:center; width: 110px; margin-left: 200px;">
      <h2 style="text-align:center; color: white;">Login</h2>
      <div class="details">
        <label class="label label1" for="email">Email</label>
        <input class="details-entry" type="email" size="20" id="email" >
        <label class="label" for="pass">Password</label>
        <input class="details-entry" type="password" id="pass">
        <input class="remember" type="checkbox" id="checkbox">
        <label class="checkbox-info" for="checkbox">Remember me</label>
        <button class="details-entry signin-button">
          SIGN IN
        </button>
        <p>Or Sign in using</p>
      </div>
      <div class="login-options">
        <a href="#">
          <img width="20" src="images/Facebook_f_logo_(2021).svg.png">
          Facebook
        </a>
        <a href="#">
          <img width="20" src="images/google.png">
          Google
        </a>
      </div>
    </div>
  
</body>
</html>
